<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header class="navbar">
        <button class="btnTerciary">
            <i class="bi bi-globe"></i>
        </button>
        <button class="btnTerciary">
            Sign Up
        </button>
        <button class="btnPrimary">
            Request Demo
            <i class="bi bi-arrow-up-right"></i>
        </button>
    </header>
    <main class="content">
        <div class="formLoginContainer">
            <h1>Sign In</h1>
            <p>
                <span class="heyClr">Hey</span>,
                Enter your details to login to your account.
            </p>
            <div class="formLoginMobile">
                <form class="formActionsWrapper">
                    <div class="formActionsTop">
                        <input 
                            type="text"
                            placeholder="Enter Email / Phone No"
                            class="formActsInput">
                        <input 
                            type="text"
                            placeholder="Passcode"
                            class="formActsInput">
                    </div>
                    <div class="formActionsBottom">
                        <span class="notAccYet">
                            Don’t have an account yet? 
                            <a href="#">
                                Register now!
                            </a>
                        </span>
                        <button 
                            type="submit"
                            class="btnPrimary">
                            Sign in
                        </button>
                    </div>
                </form>
                <div class="orSignContainer">
                    <span class="orSignIn">
                        - Or Sign in with -
                    </span>
                    <div class="btnActionsWrapper">
                        <button class="btnSecondary">
                            <i class="bi bi-google"></i>
                            Google
                        </button>
                        <button class="btnSecondary">
                            <i class="bi bi-apple"></i>
                            Apple ID
                        </button>
                        <button class="btnSecondary">
                            <i class="bi bi-facebook"></i>
                            Facebook
                        </button>
                    </div>
                    <span class="notAccYet">
                        Don’t have an account yet?        
                        <a href="#">Register Now!</a>
                    </span>
                </div>
            </div>
        </div>
        <div class="imgLoginWrapper">
            <img src="./imgs/login-img.svg" class="imgLogin" alt="Persona meditando">
        </div>
    </main>
</body>
</html>
